name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: devscribe-frontend/package-lock.json

      - name: Install dependencies
        run: cd devscribe-frontend && npm ci

      - name: Build
        run: cd devscribe-frontend && npm run build
        env:
          VITE_API_URL: https://devscribe-1.onrender.com
          VITE_SUPABASE_URL: https://elnpoczpvxqjuokvzstp.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbnBvY3pwdnhxanVva3Z6c3RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NTA5NTAsImV4cCI6MjA4MjQyNjk1MH0.NzReafI5yMPpAB3JmVFl3Ok5-SSOK-A8EL7UmkQQOIw

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: devscribe-frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4